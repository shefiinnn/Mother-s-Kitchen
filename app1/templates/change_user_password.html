 {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff3e0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #ff9f43, #ff6f61);
            padding: 15px 50px;
            color: white;
            height: 100px;
        }
        .navbar img {
            height: 50px;
        }
        .nav-links {
            list-style: none;
            display: flex;
        }
        .nav-links li {
            margin: 0 15px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
            padding: 8px 15px;
            border-radius: 5px;
        }
        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        /* Main container */
        .main-content {
            margin-top: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1s ease-in-out forwards;
        }

        .container {
            width: 40%;
            background: white;
            padding: 40px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            opacity: 0;
            transform: scale(0.9);
            animation: fadeInScale 0.8s ease-in-out forwards 0.3s;
        }

        /* Form styling */
        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: 0.3s ease-in-out;
            outline: none;
        }

        input:focus {
            border-color: #ff6f61;
            box-shadow: 0px 0px 10px rgba(255, 111, 97, 0.3);
        }

        .btn {
            background: #ff6f61;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
            width: 100%;
            font-weight: 600;
        }

        .btn:hover {
            background: #d84315;
            transform: translateY(-2px);
            box-shadow: 0px 5px 15px rgba(216, 67, 21, 0.3);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive Design */
        @media screen and (max-width: 1024px) {
            .container {
                width: 60%;
            }
            .navbar {
                padding: 15px 30px;
            }
        }

        @media screen and (max-width: 768px) {
            .container {
                width: 80%;
                padding: 30px;
            }
            .nav-links {
                flex-direction: column;
                gap: 10px;
            }
            .navbar {
                flex-direction: column;
                text-align: center;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                width: 90%;
                padding: 20px;
            }
            .navbar {
                padding: 10px;
            }
            h1 {
                font-size: 24px;
            }
            .btn {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <header>
        <nav class="navbar">
            <img src="{% static 'images/logo2.png' %}" alt="Logo" style="height: 90px;width: 200px;">
            <ul class="nav-links">
                <li><a href="{% url 'userhm' %}">Home</a></li>
                <li><a href="{% url 'user_profile' %}">Profile</a></li>
                <li><a href="{% url 'order_page' %}">Cart</a></li>
                <li><a href="{% url 'login' %}">Logout</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main Content -->
    <div class="main-content">
        <h1>Change Password</h1>
        <div class="container">
            <form action="{% url 'change_user_password' %}" method="post">
                {% csrf_token %}
                <input type="password" name="old_password" placeholder="Old Password" required>
                <input type="password" name="new_password" placeholder="New Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm New Password" required>
                <button type="submit" class="btn">Change Password</button>
            </form>
        </div>
    </div>

</body>
</html>
