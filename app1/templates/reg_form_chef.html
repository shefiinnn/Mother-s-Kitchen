<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as a Chef</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fff3e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }

        .container {
            background: linear-gradient(135deg, #ff9f43, #ff6f61);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 500px;
            padding: 40px;
            position: relative;
            top: 40px;
            color: white;
        }
        .logo-container {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: -70px auto 20px;
            border: 5px solid white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .logo-container:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: fill;
        }


        .container h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff3d00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #c62828;
        }
        .form-group .radio-group {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            {% load static %}
            <img src="{% static 'images/logo.jpeg' %}" alt="Mother's Kitchen Logo">
        </div>
        <h1>Register as a Chef</h1>
        <form action="{% url 'reg_form_chef' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label>Name:</label>
                <input type="text" name="name" required>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="Male" required> Male</label>
                    <label><input type="radio" name="gender" value="Female" required> Female</label>
                </div>
            </div>
            <div class="form-group">
                <label>Phone:</label>
                <input type="text" name="phone" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Profile Image:</label>
                <input type="file" name="image" required>
            </div>
            <div class="form-group">
                <label>Chef ID Proof:</label>
                <input type="file" name="id" required>
            </div>
            <div class="form-group">
                <label>Location:</label>
                <input type="text" name="location" required>
            </div>
            <div class="form-group">
                <label>Address:</label>
                <input type="text" name="address" required>
            </div>
            <div class="form-group">
                <label>Bank Account Number:</label>
                <input type="text" name="accnum" required>
            </div>
            <div class="form-group">
                <label>IFSC Code:</label>
                <input type="text" name="ifsc" required>
            </div>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");

        form.addEventListener("submit", function (event) {
            let isValid = true;
            let errorMessage = "";

            // Get form values
            const name = form.querySelector("[name='name']").value.trim();
            const phone = form.querySelector("[name='phone']").value.trim();
            const email = form.querySelector("[name='email']").value.trim();
            const location = form.querySelector("[name='location']").value.trim();
            const address = form.querySelector("[name='address']").value.trim();
            const accnum = form.querySelector("[name='accnum']").value.trim();
            const ifsc = form.querySelector("[name='ifsc']").value.trim();
            const username = form.querySelector("[name='username']").value.trim();
            const password = form.querySelector("[name='password']").value;
            const image = form.querySelector("[name='image']").files.length;
            const idProof = form.querySelector("[name='id']").files.length;
            const gender = form.querySelector("[name='gender']:checked");

            // Validation rules
            if (!name.match(/^[a-zA-Z\s]+$/)) {
                isValid = false;
                errorMessage += "❌ Name must contain only letters.\n";
            }

            if (!gender) {
                isValid = false;
                errorMessage += "❌ Please select gender.\n";
            }

            if (!phone.match(/^\d{10}$/)) {
                isValid = false;
                errorMessage += "❌ Phone number must be exactly 10 digits.\n";
            }

            if (!email.match(/^[^ ]+@[^ ]+\.[a-z]{2,3}$/)) {
                isValid = false;
                errorMessage += "❌ Enter a valid email.\n";
            }

            if (image === 0) {
                isValid = false;
                errorMessage += "❌ Profile Image is required.\n";
            }

            if (idProof === 0) {
                isValid = false;
                errorMessage += "❌ Chef ID Proof is required.\n";
            }

            if (location.length < 3) {
                isValid = false;
                errorMessage += "❌ Enter a valid location.\n";
            }

            if (address.length < 5) {
                isValid = false;
                errorMessage += "❌ Enter a valid address.\n";
            }

            if (!accnum.match(/^\d{9,18}$/)) {
                isValid = false;
                errorMessage += "❌ Bank Account Number must be between 9-18 digits.\n";
            }

            if (!ifsc.match(/^[A-Z]{4}0[A-Z0-9]{6}$/)) {
                isValid = false;
                errorMessage += "❌ Enter a valid IFSC Code (e.g., HDFC0001234).\n";
            }

            if (username.length < 4) {
                isValid = false;
                errorMessage += "❌ Username must be at least 4 characters.\n";
            }

            if (password.length < 6) {
                isValid = false;
                errorMessage += "❌ Password must be at least 6 characters.\n";
            }

            // Prevent form submission if invalid
            if (!isValid) {
                event.preventDefault();
                alert(errorMessage);
            }
        });
    });
</script>
</body>
</html>
