
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mother's Kitchen - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff3e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: linear-gradient(135deg, #ff9f43, #ff6f61);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            padding: 40px;
            color: white;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: rotate(360deg);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transform: scale(1.02);
        }

        .btn {
            display: block;
            width: 100%;
            background-color: #ff3d00;
            color: white;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            margin-top: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #c62828;
            transform: scale(1.05);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .nav a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            background-color: #ff3d00;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        .nav a:hover {
            background-color: #c62828;
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            {% load static %}
            <img src="{% static 'images/logo2.png' %}" alt="Logo" style="height: 90px;width: 200px;">
        </div>
        <h1>Login</h1>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="nav">
            <a href="{% url 'reg_form_user' %}">Register as a User</a>
            <a href="{% url 'reg_form_chef' %}">Register as a Chef</a>
        </div>
    </div>
</body>
</html>
